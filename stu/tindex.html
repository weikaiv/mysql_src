<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }
    ul li {
    	list-style: none;
    }
    .header {
        margin-bottom: 50px;
    }
    .operation>div {
        padding: 15px;
    }
    .operation.row .text-center button {
    	outline-style: none;
    }
    .forms li {
        display: none;
    }
    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>录入课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>显示课程列表</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>显示学生列表</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>录入学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>暂时删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>永久删除学生信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="stuId" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sid" class="col-sm-2 control-label">学校</label>
                        <div class="col-sm-10">
                            <input type="text" name="sid" class="form-control" id="sid" placeholder="请输入学生学校">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addc.cgi">
                    <div class="form-group">
                        <label for="cId" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cId" class="form-control" id="cId" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="credit" class="col-sm-2 control-label">该课学分</label>
                        <div class="col-sm-10">
                            <input type="text" name="credit" class="form-control" id="credit" placeholder="请输入该课程学分">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selc.cgi">
                    <div class="form-group">
                        <label for="name-selc" class="col-sm-2 control-label">输入*查询所有课程</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="name-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="name-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" id="name-sel" placeholder="输入*查询所有学生输姓名查询某个学生">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/tsel.cgi">
                    <div class="form-group">
                        <label for="cname-sel" class="col-sm-2 control-label">输入课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname-sel" placeholder="输入课程名查询选该课程的所有学生">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/score.cgi">
                  <div class="form-group">
                      <label for="stuId" class="col-sm-3 control-label">学生学号</label>
                      <div class="col-sm-10">
                          <input type="text" name="stuId" class="form-control" id="stuId" placeholder="请输入学生学号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="cId" class="col-sm-3 control-label">课程号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cId" class="form-control" id="cId" placeholder="请输入课程号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="sgrade" class="col-sm-3 control-label">成绩</label>
                      <div class="col-sm-10">
                          <input type="text" name="sgrade" class="form-control" id="sgrade" placeholder="请输入成绩">
                      </div>
                  </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/fdel.cgi">
                    <div class="form-group">
                        <label for="stuId-del" class="col-sm-2 control-label">输入要暂时删除的学生Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="stuId" class="form-control" id="stuId-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                  <div class="form-group">
                      <label for="stuId-fdel" class="col-sm-2 control-label">输入要永久删除的学生Id</label>
                      <div class="col-sm-10">
                          <input type="text" name="stuId" class="form-control" id="stuId-fdel" placeholder="输入学生Id">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
            </li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");
        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }
    });
    </script>
</body>

</html>
